<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Composition Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-secondary">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Your Body Composition Results</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <p>Here are your calculated body composition estimates:</p>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-12 mb-4">
                                <div class="card bg-dark">
                                    <div class="card-body">
                                        <h5 class="card-title">Body Fat Percentage</h5>
                                        <h2 class="display-4 text-primary">{{ "%.1f"|format(body_fat) }}%</h2>
                                        <div class="progress mt-2">
                                            <div class="progress-bar bg-primary" role="progressbar" 
                                                style="width: {{ body_fat }}%" 
                                                aria-valuenow="{{ body_fat }}" 
                                                aria-valuemin="0" 
                                                aria-valuemax="100">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="card bg-dark">
                                    <div class="card-body">
                                        <h5 class="card-title">Lean Mass Percentage</h5>
                                        <h2 class="display-4 text-success">{{ "%.1f"|format(lean_mass) }}%</h2>
                                        <div class="progress mt-2">
                                            <div class="progress-bar bg-success" role="progressbar" 
                                                style="width: {{ lean_mass }}%" 
                                                aria-valuenow="{{ lean_mass }}" 
                                                aria-valuemin="0" 
                                                aria-valuemax="100">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <a href="/" class="btn btn-primary w-100">Calculate Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
