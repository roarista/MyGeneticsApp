<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Body Composition Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-secondary">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Simple Body Composition Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form action="/simple_analyze" method="post">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" name="weight" step="0.1" min="30" max="300" required>
                            </div>
                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm)</label>
                                <input type="number" class="form-control" id="height" name="height" step="0.1" min="120" max="250" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" min="15" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sex</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4 bg-secondary">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">Session Test Tools</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <a href="/test_set_session" class="btn btn-success w-100">Test Session Storage</a>
                        </div>
                        <div class="mb-3">
                            <a href="/test_get_session" class="btn btn-info w-100">View Session Contents</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
