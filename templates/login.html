{% extends "base.html" %}

{% block title %}Login - MyGenetics{% endblock %}

{% block head_extras %}
<style>
  .auth-container {
    max-width: 450px;
    margin: 0 auto;
  }
  
  .auth-card {
    background-color: rgba(15, 15, 15, 0.8);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
  }
  
  .auth-header {
    text-align: center;
    padding: 2rem 1.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }
  
  .auth-title {
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 0.75rem;
  }
  
  .auth-subtitle {
    color: var(--text-muted);
    font-size: 0.9rem;
  }
  
  .auth-form {
    padding: 2rem;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  .form-label {
    margin-bottom: 0.5rem;
    font-weight: 500;
  }
  
  .form-control {
    height: 3rem;
    background-color: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    font-size: 1rem;
  }
  
  .form-control:focus {
    background-color: rgba(0, 0, 0, 0.4);
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.25rem rgba(255, 76, 76, 0.25);
  }
  
  .auth-btn {
    height: 3rem;
    font-size: 1rem;
    font-weight: 600;
  }
  
  .auth-footer {
    text-align: center;
    padding: 1.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
    background-color: rgba(0, 0, 0, 0.2);
  }
  
  .auth-link {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
  }
  
  .auth-link:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="auth-container" data-aos="fade-up">
      <div class="auth-card">
        <div class="auth-header">
          <h2 class="auth-title">Welcome Back</h2>
          <p class="auth-subtitle">Sign in to continue to MyGenetics</p>
        </div>
        
        <form class="auth-form" method="post" action="/login">
          {% if error %}
          <div class="alert alert-danger mb-4">
            {{ error }}
          </div>
          {% endif %}
          
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          
          <div class="form-group d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="auth-link">Forgot Password?</a>
          </div>
          
          <div class="form-group mb-0">
            <button type="submit" class="btn btn-primary w-100 auth-btn">Login</button>
          </div>
        </form>
        
        <div class="auth-footer">
          <p class="mb-0">Don't have an account? <a href="/signup" class="auth-link">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
