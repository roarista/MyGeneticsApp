{% extends 'tailwind_layout.html' %}

{% block title %}Error - MyGenetics{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-lg w-full">
        <div class="flex flex-col items-center">
            <div class="text-red-500 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Something Went Wrong</h2>
            <p class="text-gray-300 text-center mb-6">{{ error_message }}</p>
            <p class="text-gray-400 text-sm mb-6">Our team has been notified and is working on fixing this issue.</p>
            <div>
                <a href="{{ url_for('profile') }}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Return to Profile
                </a>
                <a href="{{ url_for('modern_index') }}" class="ml-4 border border-red-600 text-red-600 hover:bg-red-600 hover:text-white font-bold py-2 px-4 rounded">
                    Go to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
